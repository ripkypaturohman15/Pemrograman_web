<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto Alumni UNIKU</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <h1>Galeri Foto Alumni UNIKU</h1>
    
    <!-- Galeri Foto Alumni -->
    <div class="gallery">
        <img src="Gambar/Al1.jpeg" alt="Alumni 1" class="gallery-item">
        <img src="Gambar/Al2.jpeg" alt="Alumni 2" class="gallery-item">
        <img src="Gambar/Al3.jpeg" alt="Alumni 3" class="gallery-item">
        <img src="Gambar/Al4.jpeg" alt="Alumni 4" class="gallery-item">
        <img src="Gambar/Al5.jpeg" alt="Alumni 5" class="gallery-item">
    </div>
    
    <!-- Modal untuk menampilkan gambar penuh -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img src="Gambar/onepiece.jpeg" id="modalImage" alt="Gambar Modal">
        </div>
    </div>

    <script src="JavaScript/ScriptT.js"></script>
</body>
</html>
