<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping</title>
</head>
<body>
    <script>
        console.log("Looping for:");
        for(let i=1;i<=5;i++){
            console.log("Angka:"+i);
        }

        let j=1;
        console.log("Looping while:");
        while(j<=5){
            console.log("Angka:"+j);
            j++;
        }

        let k=1;
        console.log("Looping do...while");
        do{
            console.log("Angka:"+k);
            k++;
        }while(k<=5);
    </script>
</body>
</html>
